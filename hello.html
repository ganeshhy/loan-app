<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #loading,#results{
            display:none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$
                                    </div>
                                    

                                </div>
                                <input type="number" placeholder="Loan Amount"  id="loan_amount" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">%
                                    </div>
                                    
                                </div>
                                <input type="number" placeholder="Intrest"  id="loan_intrest" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                                <input type="number" placeholder="year to pay"  id="years" class="form-control"/>
                            
                        </div>
                        <div class="form-group">
                            <input type="submit" value="calculate" class="btn btn-dark form-control">
                        </div>
                    </form> 
                    <div id="loading">
                        <img src="loading.gif" alt=""/>

                    </div>
                    <div id="results" class="pt-4">
                        <h5>Results</h5>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">monthly payment
                                </div>
                                
                            </div>
                            <input type="number"  id="montly_amount" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Total Amount
                                </div>
                                
                            </div>
                            <input type="number"  id="total_amount" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Total Intrest
                                </div>
                                
                            </div>
                            <input type="number"   id="total_intrest" class="form-control" disabled/>
                        </div>
                    </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="hel.js">   </script>

    
</body>
</html>
